<html>
    <head>
        <title>Top 10</title>
        <style>
            * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}

.albums {
  padding: 20px;
  text-align: center;
  background: #000;
  margin-top: 20px;
  color: white;
  width: 80%;
}
        </style>
    </head>
    <body>
        <div class="albums">
            <h2>Top 10 Albums</h2>
        </div>
        <div class="row">
            <div class="column">
              <img src="top10/albums/1.jpeg">
              <img src="top10/albums/2.jpeg">
              <img src="top10/albums/3.jpeg">
            </div>
            <div class="column">
              <img src="top10/albums/4.jpeg">
              <img src="top10/albums/5.jpeg">
              <img src="top10/albums/6.jpeg">
              <img src="top10/albums/7.jpg">
            </div>
            <div class="column">
              <img src="top10/albums/8.jpeg">
              <img src="top10/albums/9.jpeg">
              <img src="top10/albums/10.jpeg">
            </div>
          </div>




    </body>
</html>
